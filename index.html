<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego tipo Doom con Three.js y Minimap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Carga la librería Three.js (UMD) para que defina THREE como global -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <!-- Canvas principal del juego -->
  <canvas id="gameCanvas"></canvas>

  <!-- Footer para minimapa y controles (se generará por JS si no existe) -->
  <footer id="gameFooter"></footer>

  <!-- Scripts del juego (módulos separados) -->
  <script src="game.js"></script>
  <script src="footer.js"></script>
  <script src="minimap.js"></script>
</body>
</html>
